<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- tailwind css -->
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-7xl text-center mt-16 font-medium">Let's Get some <span class="font-semibold text-blue-600"> Moooooooney</span> !!!</h1>
    </header>
    <main>
        <section class="mt-16 w-3/4 mx-auto text-white">
            <div class="box grid grid-cols-3 gap-4">
                <div class="inner-box bg-green-300 p-8 rounded">
                    <h4 class="text-3xl">Deposit</h4>
                    <h4 class="text-5xl">$<span id="total-deposit">00</span> </h4>
                </div>
                <div class="inner-box bg-blue-300 p-8 rounded">
                    <h4 class="text-3xl">withdraw</h4>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="inner-box bg-yellow-300 p-8 rounded">
                    <h4 class="text-3xl">Balance</h4>
                    <h4 class="text-5xl">$ <span id="balence-total">2050</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-8 w-3/4 mx-auto">
            <div class="deposit-withdraw grid grid-cols-2 gap-4">
                <div class="deposit p-8 bg-indigo-200 rounded">
                    <h4 class="mb-4 text-3xl">Please Deposit</h4>
                    <input class="py-2 px-6 w-3/4 mb-4 rounded block" type="text" placeholder="$ Your Deposit Amount" name="" id="add-deposit">
                    <button id="deposit-button" class="text-2x1 py-2 px-6 bg-blue-700 rounded mt-4 text-white">Deposit</button>
                </div>
                <div class="withdraw p-8 bg-indigo-200 rounded">
                    <h4 class="mb-4 text-3xl">Please withdraw</h4>
                    <input class="py-2 px-6 w-3/4 mb-4 rounded" type="text" placeholder="$ Your Withdraw Amount" name="" id="withdraw-input">
                    <button id="withdraw-button" class="text-2x1 py-2 px-6 bg-blue-700 rounded mt-4 text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/banking.js"></script>
</body>
</html>
