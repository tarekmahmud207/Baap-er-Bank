<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-er-Bank</title>

    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-7xl text-center mt-16 font-medium">Welcome to <span class="font-semibold text-blue-600">Bap-er-Bank</span> !!!</h1>
    </header>
    <main>
        <section class="mx-auto w-3/4 p-10 bg-green-200 mt-10">
            <h3 class="text-3xl mb-6 font-medium">Please Login</h3>
            <form action="">
                <input class="py-2 px-6 block w-3/4 mb-4 rounded border-purple-700" type="email" name="" placeholder="Your Email" id="user-email">
                <input class="py-2 px-6 block w-3/4 rounded border-purple-700" type="password" name="" placeholder="Your Password" id="user-password">
            </form>
            <button id="login-submit-button" class="text-2x1 py-2 px-6 bg-blue-700 rounded mt-4 text-white">Submit</button>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
